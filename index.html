<!DOCTYPE html>
<html>
  <head>
    <title>Chatbot by SciTOK</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div id="chat-window">
      <div class="main-title"><img src="liku-logo.png" alt="Liku Educational Hub Logo" width="70px" height="70px" border-radius: 50px;>CHAT BOT - LIKU EDUCATIONAL HUB</div>
      <div id="chat-messages"></div>
      <form id="chat-form">
        <input
          type="text"
          id="chat-input"
          autocomplete="off"
          placeholder="Type your message here"
          required
        />
        <button type="submit">Send</button>
      </form>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.2.3/axios.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
